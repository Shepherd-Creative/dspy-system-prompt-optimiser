# LLM Model Configuration for Prompt Optimiser
# Curated selection of models for system prompt testing
# All models accessed via OpenRouter API (https://openrouter.ai/api/v1)

# API Configuration
api:
  base_url: "https://openrouter.ai/api/v1"
  env_key: "OPENROUTER_API_KEY"

# Testing Strategy
# ================
# Phase 1: Initial Screening (first 3 prompts)
#   - Spin up agents for ALL models in parallel
#   - Run identical prompts across all models
#   - Collect and compare results
#
# Phase 2: Model Selection
#   - Reason over Phase 1 results
#   - Identify which model(s) perform best for the use case
#   - Consider: response quality, cost efficiency, latency
#
# Phase 3: Deep Testing
#   - Focus testing on selected model(s)
#   - Run full prompt optimization cycles

# Model Families
